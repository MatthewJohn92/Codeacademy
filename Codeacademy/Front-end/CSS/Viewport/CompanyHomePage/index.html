<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Beats Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="https://matthewjohn.ch/wp-content/uploads/2023/09/Logo-Matthew-John-3.svg" alt="Music Beats Store Logo" class="responsiveImg">
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#team">Team</a></li>
            </ul>
        </nav>
        <div class="splash-image">
            <h1>Welcome to Music Beats Store</h1>
            <p>Your one-stop shop for professional music beats.</p>
        </div>
    </header>

    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Repeat for each product -->
            <div class="product">
                <img src="https://miro.medium.com/v2/resize:fit:640/format:webp/0*U2KdecQg1CLUbMZc.jpg" alt="Beat Name" class="responsiveImgBeat">
                <h3>Beat it</h3>
            </div>
                        <div class="product">
                <img src="https://i1.sndcdn.com/artworks-s3zOCWcV8XQVtQcv-0emq8A-t500x500.jpg" alt="Beat Name" class="responsiveImgBeat">
                <h3>Believer</h3>
            </div>
            <!-- ... other products ... -->
        </div>
    </section>

    <section id="team" class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-list">
            <!-- Repeat for each team member -->
            <div class="team-member">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/John_Logan_headshot_color_2009.jpg/220px-John_Logan_headshot_color_2009.jpg" alt="Member Name" class="responsiveImgBeat">
                <h3>John Logan</h3>
                <p>Producer</p>
            </div>
            <!-- ... other team members ... -->
        </div>
    </section>

    <footer>
        <p>Â© 2024 Music Beats Store</p>
    </footer>
</body>
</html>
